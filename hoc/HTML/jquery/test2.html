<!doctype html>
<html lang="en">

<head>
    <title>test2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container-fluid bg-dark text-bg-dark">
        <div class="container">
            <form>
                <h2 class="text-decoration-underline text-center">Giải phương trình bậc 2</h2>
                <div class="mb-3 row">
                    <div class="col-3">
                        <label for="inputA" class="col-xs-4 col-form-label">He so A:</label>
                    </div>
                    <div class="col-9">
                        <input type="number" class="form-control" name="inputA" id="inputA">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-3">
                        <label for="inputB" class="col-xs-4 col-form-label">He so B:</label>
                    </div>
                    <div class="col-9">
                        <input type="number" class="form-control" name="inputB" id="inputB">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-3">
                        <label for="inputC" class="col-xs-4 col-form-label">He so C:</label>
                    </div>
                    <div class="col-9">
                        <input type="number" class="form-control" name="inputC" id="inputC">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-8">
                        <div class="d-grid gap-2">
                            <button type="button" name="btnSolve" id="btnSolve" class="btn btn-outline-light">Giai
                                phuong
                                trinh</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-grid gap-2">
                            <button type="button" name="btnReset" id="btnReset"
                                class="btn btn-outline-light">Reset</button>
                        </div>
                    </div>
                </div>
                <h2>Kết quả:</h2>
                <div class="mb-3 row">
                    <div class="mb-3">
                        <div class="col m-3 p-5 border border-3 border-light rounded-1" id="result">
                            ketqua
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col">
                    <div class="notif">co j do sai sai</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    $(document).ready(function () {

        $('.notif').hide();

        $('#btnSolve').click(function (e) {
            e.preventDefault();
            var a, b, c;
            a = parseInt($('#inputA').val());
            b = parseInt($('#inputB').val());
            c = parseInt($('#inputC').val());

            if (!isNaN(a) && !isNaN(b) && !isNaN(c)) {
                var discriminant = eval(b * b - 4 * a * c);

                var root1, root2;

                if (discriminant > 0) {
                    root1 = eval(-b + Math.sqrt(discriminant)) / (2 * a);
                    root2 = eval(-b - Math.sqrt(discriminant)) / (2 * a);

                    $('#result').html(`The roots of quadratic equation are ${root1} and ${root2}`);
                } else if (discriminant == 0) {
                    root1 = root2 = eval(-b / (2 * a));

                    $('#result').html(`The roots of quadratic equation are ${root1} and ${root2}`);
                } else {
                    $('#result').html(`There're no roots due to delta < 0`);
                }
                $('.notif').hide();

            } else {
                $('.notif').show();
            }


        });

        $("#btnReset").click(function (e) {
            e.preventDefault();
            $("#inputA").val('');
            $("#inputB").val('');
            $("#inputC").val('');
        });
    });

</script>
