<script>
    var fullname = prompt("Enter you full name please", "Enter your full name here.");
    if (fullname == "" || fullname == null) {
        alert("You must enter your full name!");
    } else {
        var gender = confirm("Are you male or female?" + "\nClick: " + "\n OK button for male" + "\n Cancel button for female.");
        if (gender == true) {
            alert("Welcome, Mr. " + fullname);
        } else {
            alert("Welcome, Mrs. " + fullname);
        }
    }
</script>
