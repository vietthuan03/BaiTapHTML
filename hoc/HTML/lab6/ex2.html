<script>
    var txta = prompt("Enter number A");
    var txtb = prompt("Enter number B");

    if (txta == "" || txta == null || isNaN(txta)) {
        alert("Number A is incorrect formatted!");
    } else if (txtb == "" || txtb == null || isNaN(txtb)) {
        alert("Number B is incorrect formatted!");
    } else {
        var result = parseFloat(txta) + parseFloat(txtb);
        alert("Result:\n " + txta + " + " + txtb + " = " + result)
    }
</script>
