<!doctype html>
<html lang="en">

<head>
    <title>ex2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container w-25" id="registerForm">
        <form>
            <h2 class="text-primary">Register</h2>
            <hr>
            <div class="mb-3 row">
                <label for="inputName" class="col-xs-4 col-form-label">Fullname</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputEmail" class="col-xs-4 col-form-label">Email</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-xs-4 col-form-label">Password</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="inputPassword" id="inputPassword"
                        placeholder="Password">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword2" class="col-xs-4 col-form-label">Confirm Password</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="inputPassword2" id="inputPassword2"
                        placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkboxShowPassword">
                <label class="form-check-label" for="checkboxShowPassword">
                    Show password
                </label>
            </div>
            <div class="mb-3 row">
                <div class="col-8">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="col-4">
                    <a href="" class="offset-8" id="loginLink">Login</a>
                </div>
            </div>
        </form>
    </div>
    <div class="container w-25" id="loginForm">
        <form>
            <h2 class="text-primary">Login</h2>
            <hr>
            <div class="mb-3 row">
                <label for="inputEmail" class="col-xs-4 col-form-label">Email</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-xs-4 col-form-label">Password</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="inputPassword" id="inputPassword"
                        placeholder="Password">
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkboxShowPassword">
                <label class="form-check-label" for="checkboxShowPassword">
                    Show password
                </label>
            </div>
            <div class="mb-3 row">
                <div class="col-8">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="col-4">
                    <a href="" class="offset-7" id="registerLink">Register</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
<script>
    $(document).ready(function () {
        $('#registerForm').hide();

        $('#registerLink').click(function (e) {
            e.preventDefault();
            $('#registerForm').show();
            $('#loginForm').hide();
        });

        $('#loginLink').click(function (e) {
            e.preventDefault();
            $('#registerForm').hide();
            $('#loginForm').show();
        });
    });
</script>
